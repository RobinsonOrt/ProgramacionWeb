<!DOCTYPE html>
<html>
	<head>
		<title>Java Script</title>
	</head>
	<body>

		<p>Nombre:
			<input type="text" id="nombre"/>
		</p>
		<button onclick="saludar()">Saludar</button>
	<script>
			
		function saludar (){
			var nombre = document.getElementById("nombre").value;
			alert("Hola, " + nombre);
			}

	</script>
	</body>
</html>
